<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set Alarm</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-green-50 text-green-900 flex items-center justify-center min-h-screen">
        
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-8">Set Your Alarm</h1>
            <div class="mb-4" id="alarmSound">
                <label for="alarmSound" class="block text-lg font-medium mb-2">Select Alarm Sound:</label>
                <select id="alarmSound" class="border border-green-600 rounded-lg py-2 px-4 w-1/2 mx-auto">
                    <option value="tetang.mp3">tenang</option>
                    <option value="darurat.mp3">darurat</option>
                    <option value="santai.mp3">sanitai</option>
                    <option value="india.mp3">india</option>
                </select>
            </div>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-5"> 
            <button id="1-menit" class="bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">1 Minute</button> 
            <button id="2-menit" class="bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">2 Minutes</button>

        <div class="mb-4">
            <label for="alarmTime" class="block text-lg font-medium mb-2">Enter time in minutes:</label>
            <input type="number" id="alarmTime" class="border border-green-600 rounded-lg py-2 px-4 w-1/2 mx-auto" placeholder="e.g., 10">
            <button id="mulai" class="bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-green-700 transition duration-300">mulai</button> 
        </div>

    </div>

</body>
</html>
